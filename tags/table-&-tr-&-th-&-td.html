<html>
    <head>
        <link rel="stylesheet" href="/assets/css.css" />
        <title>HTML REVISION</title>
    </head>
    <body>
        <h1></h1>
        <section id="table">
            <table border="1">
                <tr>
                    <th>Tag</th>
                    <th>LINK</th>
                </tr>
                <tr>
                    <th>&lt;table&gt;</th>
                    <td><a href="#table">&lt;&gt;</a></td>
                </tr>
                <tr>
                    <th>&lt;tr&gt;</th>
                    <td><a href="#tr">&lt;&gt;</a></td>
                </tr>
                <tr>
                    <th>&lt;th&gt;</th>
                    <td><a href="#th">&lt;&gt;</a></td>
                </tr>
                <tr>
                    <th>&lt;td&gt;</th>
                    <td><a href="#td">&lt;&gt;</a></td>
                </tr>
            </table>
        </section>
        <section id="table">
            <h2>&lt;table&gt;</h2>
            <p>
              holds a table
              <br>
              a table consists of:
              <br>
              <ul>
                  <li>&lt;tr&gt;</li>
                  <li>&lt;th&gt;</li>
                  <li>&lt;td&gt;</li>
              </ul>
            </p>
        </section>
        <section id="tr">
            <h2>&lt;tr&gt;</h2>
            <p>
                stands for table row
            </p>
        </section>
        <section id="th">
            <h2>&lt;th&gt;</h2>
            <p>
                stands for table heading
            </p>
        </section>
        <section id="td">
            <h2>&lt;td&gt;</h2>
            <p>
            stands for table data
            </p>
        </section>
    </body>
</html>
